<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Konversi Suhu</title>
    <script src="function.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <input
        type="number"
        id="inputSuhu"
        placeholder="Masukkan suhu"
        oninput="konversiSuhu()"
      />
      <select id="unitAsal" onchange="konversiSuhu()">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <div>
        <h3>Hasil Konversi:</h3>
        <p id="hasilKonversi"></p>
      </div>
      <button onclick="simpanRiwayat()">Simpan Hasil</button>
      <div class="history">
        <h3>Riwayat Konversi:</h3>
        <ul id="riwayatKonversi"></ul>
      </div>
    </div>
  </body>
</html>
